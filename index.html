<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid">
      <div class="border-solid border-2 border-black w-[100vw] h-auto text-center">
          <div class="">
              <img src="./images/logo.svg" alt="" class="mx-auto w-[15%] h-[15%] mt-[50px]">
              <p class="text-gray-400 text-[18px] mt-[20px]">We are launching <span class="text-black font-bold"> soon! </span></p>
              <p class="text-[11px] mt-[10px]">Subscribe and get notified</p>

              <form action="">
                <input type="text" name="email" id="email" placeholder="Your email address..." class="rounded-full w-[250px] h-[30px] mt-5 border-solid border-[1px] border-gray-300 pl-[10px] text-[12px]">
                <button class="bg-blue-600 text-white shadow-lg mt-[10px] rounded-full w-[250px] h-[30px]">Notify Me</button>
              </form>

              <img src="./images/illustration-dashboard.png" alt="" class="mt-[70px] w-[90%] mx-auto">

              <div class="flex space-x-[10px] mb-10 mt-[70px] ml-[30vw]">
                <img src="./images/facebook.svg" alt="" class="w-[30px] border-solid border-[1px] border-gray-300 p-[5px] rounded-full">
                <img src="./images/twitter.svg" alt="" class="w-[30px] border-solid border-[1px] border-gray-300 p-[5px] rounded-full">
                <img src="./images/instagram.svg" alt="" class="w-[30px] border-solid border-[1px] border-gray-300 p-[5px] rounded-full">
              </div>

          </div>
      </div>
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mateusz Kroplewski</a>.
    </p>
  </footer>
</body>
</html>
